<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 id="logo">Lease Agreement Form</h2>
    </header>

    <div id="question">
        <h1 id="top-question">What property is being rented?</h1>
    </div> 

    <main id="option-box">
        <div class="card" id="home">
            <img src="images/home.png" alt="" class="images">
            <h3>Home</h3>
        </div>
        <div class="card" id="apartment">
            <img src="images/apartment.png" alt="" class="images">
            <h3>Apartment</h3>
        </div>
        <div class="card" id="condo">
            <img src="#" alt="">
            <h3>Condo</h3>
        </div>
        <div class="card" id="room">
            <img src="#" alt="">
            <h3>Room</h3>
        </div>
        <div class="card-btn">
            <button class="continue-btn">Continue</button>
        </div>
    </main>

    <main id="lease">
        <div class="hr-card">Fixed Date</div>
        <div class="hr-card">Monthly</div>
        <div class="hr-card">Yearly</div>
    </main>



    <div id="loading-bar">
        <div class="bar-holder">
            <div class="bar">
                <div id="myBar" class="container"></div>
            </div>
        </div>
        <ul>
            <li>Property</li>
            <li>Lease Term</li>
            <li>Details</li>
            <li>Download</li>
        </ul>
    </div>







    <script src="index.js"></script>
</body>
</html>
